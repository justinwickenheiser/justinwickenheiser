        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">

        <div class="container">
			<h2>Challenge Week Schedule</h2>

			<div class="process">
				<div class="process-row">
					<div class="process-step">
						<div class="process-badge warning">
							<h2>W</h2>
						</div>
						<div class="process-panel">
							<div class="panel-heading warning">
								Wednesday
							</div>
							<p>
								Notify the member you wish to challenge on the Wednesday before the home game.
							</p>
						</div>
					</div>
					<div class="process-step">
						<div class="process-badge">
							<h2>Th</h2>
						</div>
					</div>
					<div class="process-step">
						<div class="process-badge">
							<h2>F</h2>
						</div>
					</div>
					<div class="process-step">
						<div class="process-badge primary">
							<h2>S</h2>
						</div>
						<div class="process-panel">
							<div class="panel-heading primary">
								Saturday
							</div>
							<h4>
								Home Game
							</h4>
						</div>
					</div>
					<div class="process-step">
						<div class="process-badge">
							<h2>Su</h2>
						</div>
					</div>
					<div class="process-step">
						<div class="process-badge success">
							<h2>M</h2>
						</div>
						<div class="process-panel">
							<div class="panel-heading success">
								Monday
							</div>
							<p>
								Challenge takes place on the Monday after the home game.
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
